name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # Linux и macOS
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Установка зависимостей для Linux и macOS
      - name: Install dependencies
        run: |
          if [[ ${{ runner.os }} == 'Linux' ]]; then
            sudo apt-get update
            sudo apt-get install -y libboost-test-dev
          elif [[ ${{ runner.os }} == 'macOS' ]]; then
            brew update
            brew install boost

      # Configure CMake
      - name: Configure with CMake
        run: |
          cmake . -DPATCH_VERSION=${{ github.run_number }}

      # Build the project
      - name: Build the project
        run: |
          cmake --build .

      # Run tests
      - name: Run tests
        run: |
          cmake --build . --target test

      # Create a package
      - name: Create package
        run: |
          cmake --build . --target package

      # Create a release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

          
      # Upload the package
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            if [[ ${{ runner.os }} == 'Linux' ]]; then
              echo ./helloworld-0.0.${{ github.run_number }}-Linux.deb
            elif [[ ${{ runner.os }} == 'macOS' ]]; then
              echo ./helloworld-0.0.${{ github.run_number }}-macOS.tar.gz
          asset_name: |
            if [[ ${{ runner.os }} == 'Linux' ]]; then
              echo helloworld-0.0.${{ github.run_number }}-Linux.deb
            elif [[ ${{ runner.os }} == 'macOS' ]]; then
              echo helloworld-0.0.${{ github.run_number }}-macOS.tar.gz
          asset_content_type: |
            if [[ ${{ runner.os }} == 'Linux' ]]; then
              echo application/vnd.debian.binary-package
            elif [[ ${{ runner.os }} == 'macOS' ]]; then
              echo application/x-gtar
