name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    permissions: write-all

    steps:
      # Checkout the repository with submodules
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Install dependencies based on OS
      - name: Install dependencies
        run: |
          if [[ ${{ runner.os }} == 'Linux' ]]; then
            sudo apt-get update && sudo apt-get install libboost-test-dev -y
          elif [[ ${{ runner.os }} == 'macOS' ]]; then
            brew update
            brew install boost

      # Configure project with CMake
      - name: Configure with CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }}

      # Build the project
      - name: Build the project
        run: cmake --build .

      # Run tests
      - name: Run tests
        run: cmake --build . --target test

      # Create package using CPack
      - name: Create package
        run: cmake --build . --target package

      # Verify the package was created (for Linux only)
      - name: Check package existence
        if: runner.os == 'Linux'
        run: ls -lh ./helloworld-0.0.${{ github.run_number }}-Linux.deb

      # Create a new release in GitHub
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Upload the release asset based on OS
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            if [[ ${{ runner.os }} == 'Linux' ]]; then
              echo ./helloworld-0.0.${{ github.run_number }}-Linux.deb
            elif [[ ${{ runner.os }} == 'macOS' ]]; then
              echo ./helloworld-0.0.${{ github.run_number }}-macOS.tar.gz
          asset_name: |
            if [[ ${{ runner.os }} == 'Linux' ]]; then
              echo helloworld-0.0.${{ github.run_number }}-Linux.deb
            elif [[ ${{ runner.os }} == 'macOS' ]]; then
              echo helloworld-0.0.${{ github.run_number }}-macOS.tar.gz
          asset_content_type: |
            if [[ ${{ runner.os }} == 'Linux' ]]; then
              echo application/vnd.debian.binary-package
            elif [[ ${{ runner.os }} == 'macOS' ]]; then
              echo application/gzip
